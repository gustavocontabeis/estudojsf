<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:format="http://codersistemas.com.br/LocalDateTimeConverter">
<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">
		<ui:param name="action" value="#{cadastrarLetraController}"></ui:param>

		<h:form id="form-cadastro">
			<p:growl id="menssagens" showSummary="false" showDetail="true" />
			<p:toolbar id="tb">
				<f:facet name="right">
					<p:commandButton value="Novo" title="Novo" id="novo" icon="fa fa-fw fa-plus" action="#{action.novo}" update="@form" rendered="#{not empty action.obj.id}" process="@this">
						<p:resetInput target="@form" clearModel="" />
					</p:commandButton>
					<p:commandButton value="Salvar" title="Salvar" id="salvar" icon="fa fa-fw fa-save" actionListener="#{action.salvar}" partialSubmit="true" process="@form" update="@form" />
					<p:commandButton value="Clonar" title="Clonar" id="clonar" icon="fa fa-fw fa-copy"  actionListener="#{action.clonar}" partialSubmit="true" process="@form" update="@form" />
					<p:commandButton value="Excluir" title="Excluir" id="excluir" icon="fa fa-fw fa-trash" actionListener="#{action.excluir}" update="@form" partialSubmit="true" process="@this id">
						<p:confirm header="Exclusão" message="Tem certesa que deseja excluir o registro?" icon="pi pi-exclamation-triangle" />
					</p:commandButton>
					 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				    </p:confirmDialog>
					<p:commandButton value="Cancelar" title="Cancelar" id="cancelar" icon="fa fa-fw fa-close" actionListener="#{action.cancelar}" update="@form" />
					<p:commandButton value="Pesquisar" title="Pesquisar" id="pesquisar" icon="fa fa-fw fa-search" action="#{action.pesquisar}" update="@form" immediate="true" />
				</f:facet>
			</p:toolbar>
			<div class="ui-fluid">
        		<p:panelGrid columns="4" columnClasses="ui-g-3 ui-md-3,ui-g-3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
        		
					<h:column/>
					<p:outputLabel id="lbId" value="Código" for="id" />
					<p:outputLabel id="lb-album" value="Album" for="album" />
					<h:column/>
					
					<h:column/>
					<p:inputText id="id" value="#{action.obj.id}" required="false" readonly="false" />
					<p:selectOneMenu id="album" value="#{action.obj.album}" converter="entityConverter" validator="entityValidator" required="true">
						<f:selectItems value="#{action.albuns}" var="i" itemValue="#{i}" itemLabel="#{i.nome}" />
					</p:selectOneMenu>
					<h:column/>
					
					<h:column/>
					<p:outputLabel id="lbPortugues" value="Portugues" for="portugues" />
					<p:outputLabel id="lbIngles" value="Ingles" for="ingles" />
					<h:column/>
					
					<h:column/>
					<p:inputText id="nomePT" value="#{action.obj.nomePT}" required="true" requiredMessage="O portugues é de preenchimento obrigatório" />
					<p:inputText id="nomeEN" value="#{action.obj.nomeEN}" required="true" requiredMessage="O ingles é de preenchimento obrigatório" />
					<h:column/>
					
					<h:column/>
					<p:editor id="portugues" value="#{action.obj.portugues}" required="true" requiredMessage="O portugues é de preenchimento obrigatório" />
					<p:editor id="ingles" value="#{action.obj.ingles}" required="true" requiredMessage="O ingles é de preenchimento obrigatório" />
					<h:column/>
					
        		</p:panelGrid>
        		
      		</div>
		</h:form>
	
	</ui:define>

</ui:composition>
</html>
