<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">

		<p:tabView id="tv">
			<p:tab id="tv1" title="Cadastro de Pessoa">
				<h:form id="form-cadastro">
					<p:messages id="menssagens" showSummary="true" showDetail="true" />
					<p:toolbar id="tb">
						<f:facet name="right">
							<p:commandButton value="Novo" title="Novo" id="novo" icon="fa fa-fw fa-plus" actionListener="#{cadastrarPessoaController.novo}" update="@form" rendered="#{not empty cadastrarPessoaController.obj.id}" process="@this">
								<p:resetInput target="@form" clearModel="" />
							</p:commandButton>
							<p:commandButton value="Salvar" title="Salvar" id="salvar" icon="fa fa-fw fa-save" actionListener="#{cadastrarPessoaController.salvar}" update="@form" />
							<p:commandButton value="Clonar" title="Clonar" id="clonar" icon="fa fa-fw fa-copy"  actionListener="#{cadastrarPessoaController.clonar}" partialSubmit="true" process="@form" update="@form" />
							<p:commandButton value="Excluir" title="Excluir" id="excluir" icon="fa fa-fw fa-trash" actionListener="#{cadastrarPessoaController.excluir}" update="@form" partialSubmit="true" process="@this id" />
							<p:commandButton value="Cancelar" title="Cancelar" id="cancelar" icon="fa fa-fw fa-close" actionListener="#{cadastrarPessoaController.cancelar}" update="@form" />
							<p:commandButton value="Pesquisar" title="Pesquisar" id="pesquisar" icon="fa fa-fw fa-search" action="#{cadastrarPessoaController.pesquisar}" update="@form" immediate="true" />
						</f:facet>
					</p:toolbar>
					<div class="ui-fluid">
		        		<p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
		        		
							<p:outputLabel id="lbId" value="Código" for="id" />
							<p:inputText id="id" value="#{cadastrarPessoaController.obj.id}" required="false" />
	
							<p:outputLabel id="lbNome" value="Nome" for="nome" />
							<p:inputText id="nome" maxlength="70" value="#{cadastrarPessoaController.obj.nome}" required="true" requiredMessage="O nome é de preenchimento obrigatório" />
	
							<p:outputLabel id="lbCpf" value="Cpf" for="cpf" />
							<p:inputText id="cpf" maxlength="70" value="#{cadastrarPessoaController.obj.cpf}" required="true" requiredMessage="O CPF é de preenchimento obrigatório" />
	
							<p:outputLabel for="sexo" value="Sexo:" />
							<p:selectOneRadio id="sexo" value="#{cadastrarPessoaController.obj.sexo}" required="true" requiredMessage="O sexo é de preenchimento obrigatório">
								<f:selectItem itemLabel="Masculino" itemValue="M" />
								<f:selectItem itemLabel="Feminino" itemValue="F" />
							</p:selectOneRadio>
	
							<p:outputLabel value="E-mail" for="email" />
							<p:inputText id="email" maxlength="80" value="#{cadastrarPessoaController.obj.email}" required="true" requiredMessage="O email é de preenchimento obrigatório" />
	
							<p:outputLabel value="Endereço" for="endereco" />
							<p:inputText id="endereco" maxlength="200" value="#{cadastrarPessoaController.obj.endereco}" required="true" requiredMessage="O endereço é de preenchimento obrigatório" />
							
							<p:outputLabel value="Data do Cadastro" for="dataCadastro" rendered="true" />
							<p:inputText id="dataCadastro" maxlength="200" value="#{cadastrarPessoaController.obj.dataCadastro}" rendered="true">
								<f:converter converterId="br.com.codersistemas.uteis.LocalDateTimeConverter" />
							</p:inputText>
							
		        		</p:panelGrid>
        			</div>
				</h:form>
			</p:tab>

			<p:tab title="Upload Xml Pessoa">
				<h:form id="form-upload" enctype="multipart/form-data">
					<h:panelGrid id="panelGrid-upload-xml" columns="2" cellpadding="10">
						<p:fileUpload value="#{cadastrarPessoaController.file}" mode="simple" skinSimple="true" label="Selecionar" />
						<p:commandButton value="Importar..." ajax="false" actionListener="#{cadastrarPessoaController.UploadRegistros}" />
					</h:panelGrid>
				</h:form>
			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>
</html>
