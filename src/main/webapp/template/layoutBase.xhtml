<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<body>
		<h:head>
			<f:facet name="first">
				<meta charset="UTF-8" />
				<meta name="viewport" content="width=device-width, initial-scale=1" />
			</f:facet>
			<h:outputStylesheet library="css" name="default.css" />
			<title>Estudo Primefaces</title>
		</h:head>
		<div id="header">
			<ui:include src="header.xhtml" />
		</div>
		<div id="content">
			<p:messages showSummary="false" showDetail="true" autoUpdate="true" closable="true" severity="warn" />
			<p:messages showSummary="false" showDetail="false" autoUpdate="true" closable="true" severity="error" />
			<p:messages showSummary="false" showDetail="true" autoUpdate="true" closable="true" severity="info" />
			<ui:insert name="content" />
		</div>
		<div id="footer">
			<ui:include src="footer.xhtml" />
		</div>
	</body>
</html>
