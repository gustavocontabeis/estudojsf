<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="css" name="default.css" />
	<title>#{msgs['app.name']}</title>
</h:head>

<h:body style="display:flex;">
	<f:loadBundle basename="messages" var="msg"/>
	<h:form id="f" style=" margin:auto;">
		<p:growl id="growl-mensagem" showDetail="true" sticky="true" />
		<p:panel id="panel-login-principal" header="Login" footer="#{msgs['app.name']}" >
			<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage url="/resources/imagens/locked.png" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Login" />
					<p:inputText id="inputText-login" value="#{usuarioController.obj.login}" />

					<p:outputLabel value="Senha" />
					<p:password id="password-usuario" value="#{usuarioController.obj.senha}" />
	            		
	            	<h:column />
	            	<p:commandButton value="Acessar"
						id="commandButton-acessar" icon="ui-icon-gear"
						action="#{usuarioController.efetuarLogin}" update="growl-mensagem" />

				</h:panelGrid>
			</h:panelGrid>

		</p:panel>

	</h:form>
</h:body>
</html>
